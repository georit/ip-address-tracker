<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>IP Address Tracker</title>
    <!-- *****fonts***** -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- *****leafletjs***** -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-- *****CSS***** -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h2 class="main-heading">IP Address Tracker</h2>
      <form action="" class="ip-address-form" id="ip-address-form">
        <label for="ip-address-input">
          <input
            type="text"
            name="ip-address-input"
            id="ip-address-input"
            class="ip-address-input"
            placeholder="Search for any IP address or domain"
          />
        </label>
        <button
          class="btn-submit"
          id="btn-submit"
          type="submit"
          form="ip-address-form"
        >
          <svg
            class="icon-arrow"
            xmlns="http://www.w3.org/2000/svg"
            width="11"
            height="14"
          >
            <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
          </svg>
        </button>
      </form>

      <div class="ip-results-container">
        <div class="ip-result ip-address">
          <p class="ip-result-title">ip address</p>
          <p class="ip-result-data" id="ip-address"></p>
        </div>
        <div class="ip-result location">
          <p class="ip-result-title">location</p>
          <p class="ip-result-data" id="location"></p>
        </div>
        <div class="ip-result timezone">
          <p class="ip-result-title">timezone</p>
          <p class="ip-result-data" id="timezone"></p>
        </div>
        <div class="ip-result isp">
          <p class="ip-result-title">isp</p>
          <p class="ip-result-data" id="isp"></p>
        </div>
      </div>
    </header>
    <div class="map-container" id="map-container"></div>
    <!-- *****scripts***** -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
